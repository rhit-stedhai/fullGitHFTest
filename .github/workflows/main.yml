name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
    paths: 
      - 'hugging_face_space/**'
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout repository
       uses: actions/checkout@v4
     - name: Configure Git
       run: |
         git config --global user.email "stedhai@rose-hulman.edu"
         git config --global user.name "rhit-stedhai"
     - name: Clone Hugging Face Space
       run: |
         git clone https://IanStedham:$HF_TOKEN@huggingface.co/spaces/IanStedham/fullGitHFConnectTest main
       env:
         HF_TOKEN: ${{ secrets.HF_TOKEN }}

     - name: Copy Selected Files
       run: |
         cd main
         cp fullGitHFTest/hugging_face_space/app.py .
         cp fullGitHFTest/huggin_face_space/requirements.txt .
         cp fullGitHFTest/huggin_face_space/.gitattributes .
         cp fullGitHFTest/huggin_face_space/README.md .
         cp fullGitHFTest/huggin_face_space/respond_params.txt .
         git add app.py requirements.txt .gitattributes README.md respond_params.txt
         git commit -m "Update selected files"
         git push

